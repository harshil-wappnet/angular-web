<header class="p-2 sm:p-3 h-1/2 bg-white shadow-xl">
  <div class="flex justify-between items-center w-full">
    <div class="w-1/8">
      <img
        src="https://readymadeui.com/readymadeui.svg"
        alt="logo"
        class="w-36"
      />
    </div>
    @if(!toggle){
    <div class="w-1/3 hidden md:block">
      <ul class="flex items-center cursor-pointer justify-between gap-3">
        <li class="hover:text-[#007bff]">Home</li>
        <li class="hover:text-[#007bff]">Team</li>
        <li class="hover:text-[#007bff]">Feature</li>
        <li class="hover:text-[#007bff]">Blog</li>
        <li class="hover:text-[#007bff]">About</li>
        <li class="hover:text-[#007bff]">Contact</li>
      </ul>
    </div>
    }
    <div class="gap-2 sm:gap-5 flex">
      <button
        class="bg-[#007bff] px-3 py-2 sm:px-4 sm:py-2 text-white rounded-full font-bold text-sm border transition duration-500 ease-in-out hover:bg-[#fff] hover:text-[#007bff] hover:border-[#007bff]"
      >
        Login
      </button>

      <button
        class="bg-[#007bff] px-3 py-2 sm:px-4 sm:py-2 text-white rounded-full font-bold text-sm border transition duration-500 ease-in-out hover:bg-[#fff] hover:text-[#007bff] hover:border-[#007bff]"
      >
        Sign up
      </button>
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default"
        aria-expanded="false"
        (click)="toggler()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
  </div>
</header>
@if(toggle){
<div class="fixed inset-0 bg-black bg-opacity-50 z-20"></div>
<div
  class="w-1/2 h-screen bg-gray-100 light:bg-gray-800 p-4 z-30 absolute top-0 left-0"
>
  <div class="mb-6">
    <img
      src="https://readymadeui.com/readymadeui.svg"
      alt="logo"
      class="w-36 mx-auto"
    />
  </div>
  <ul class="space-y-4">
    <li>
      <a
        href="#"
        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-200 light:text-black dark:hover:bg-gray-700"
        >Home</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-200 light:text-black dark:hover:bg-gray-700"
        >Team</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-200 light:text-black dark:hover:bg-gray-700"
        >Feature</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-200 light:text-black dark:hover:bg-gray-700"
        >Blog</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-200 light:text-black dark:hover:bg-gray-700"
        >About</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-200 light:text-black dark:hover:bg-gray-700"
        >Contact</a
      >
    </li>
  </ul>
</div>
<div>
  <button
    class="fixed top-4 right-4 z-30 text-gray-900 dark:text-white"
    (click)="toggler()"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>
</div>
}
