<div
  class="flex justify-center items-center bg-[#CAF4FF] min-h-screen no-scroll"
>
  <img
    src="/assets/flat-design-illustration-customer-support.png"
    alt="contact us img"
    class="custom-img"
  />
  <form [formGroup]="form" class="w-1/2 max-w-4xl">
    <div class="flex flex-col flex-wrap mb-4 items-center justify-center">
      <div class="w-full md:w-1/2 md:pr-2 mb-4 md:mb-0">
        <mat-form-field class="custom-form-field w-full">
          <mat-label>Name</mat-label>
          <input matInput placeholder="John" formControlName="name" />
        </mat-form-field>
      </div>
      <div class="w-full md:w-1/2 md:pr-2 mb-4 md:mb-0">
        <mat-form-field class="custom-form-field w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            mailto:placeholder="pat@example.com"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="w-full md:w-1/2 md:pr-2 mb-4 md:mb-0">
        <mat-form-field class="custom-form-field w-full">
          <mat-label>Message</mat-label>
          <input matInput placeholder="Message" formControlName="name" />
        </mat-form-field>
      </div>
      <button class="button">
        Get in touch
        <div class="hoverEffect">
          <div></div>
        </div>
      </button>
    </div>
  </form>
</div>
