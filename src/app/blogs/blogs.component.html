<!-- blog-card.component.html -->
@for (blog of blogs; track blog.name) {
<div class="rounded shadow-lg m-4 w-90">
  <img
    class="w-full h-64 object-cover"
    [src]="blog.urlToImage"
    alt="Blog image"
  />
  <div class="px-4 py-3">
    <div class="font-bold text-lg mb-2">{{ blog.title }}</div>
    <p class="text-gray-700 text-sm">{{ blog.description }}</p>
  </div>
  <div class="px-4 pt-3 pb-2">
    <span
      class="inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2"
      >Author: {{ blog.author }}</span
    >
    <span
      class="inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2"
      >{{ blog.publishedAt | date : "dd-MM-yyyy" }}</span
    >
    <span
      class="inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2"
      >Source: {{ blog?.source?.name }}</span
    >
  </div>
</div>
} @empty {
<li>There are no items.</li>
}
